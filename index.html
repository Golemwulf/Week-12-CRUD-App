<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link your custom CSS file -->
</head>
<body class="bg-secondary">
    <div class="container mt-5">
        <div class="card bg-light">
            <h2 class="text-center">Client Management</h2>
            <h3>New Client Information:</h3>
            <div class="card-body">
                <form id="addClientForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary form-control">Add Client</button> <br>
                </form>
            </div>
        </div><br>
        <div class="card bg-light">
            <div class="card-body">
                <h3>Clients:</h3>
                <ul id="clientList" class="list-group">
                    <!-- Client list items will be dynamically added here -->
                </ul>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script> <!-- Link your separate JavaScript file -->
</body>
</html>
